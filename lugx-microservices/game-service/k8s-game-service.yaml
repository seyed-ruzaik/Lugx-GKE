apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: game-service
  template:
    metadata:
      labels:
        app: game-service
    spec:
      containers:
      - name: game-container
        image: gcr.io/lugx-gaming-465010/game-service:latest
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
        envFrom:
        - secretRef:
            name: supabase-secret
---
apiVersion: v1
kind: Service
metadata:
  name: game-service
spec:
  type: LoadBalancer
  selector:
    app: game-service
  ports:
  - port: 5000
    targetPort: 5000
